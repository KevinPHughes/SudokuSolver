<!DOCTYPE html>
<html lang="en" ng-app="sudokuSolver">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-cloak>
  <div class="container" ng-controller="MainController as main">
    <header class="main-header">
      <h1>
        Welcome
      </h1>
    </header>

    <section class="game">
      <div>
          <button ng-click="main.showSudoku()">Click me to start</button>
          <button ng-click="main.resetBoard()">Reset game</button>
      </div>
        <table class="table">
            <tbody>
                <tr ng-repeat="row in main.board track by $index">
                    <td ng-repeat="col in row track by $index">
                        <span ng-if="col > 0">{{col}}</span>
                        <input type="number" ng-if="col == 0" go-to-next-input />
                    </td>

                </tr>
            </tbody>

        </table>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
